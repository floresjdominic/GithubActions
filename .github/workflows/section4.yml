name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test
      - name: Build project
        run: npm run build
      - name: Deploy message
        run: echo "Deploying..."
    